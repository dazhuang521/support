<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持 - 联系我们</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 主要内容容器 */
        .contact-container {
            flex: 1;
            position: relative;
            padding-bottom: 100px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* 主要内容区域 */
        .contact-main {
            padding: 20px;
        }

        /* 头部标题 */
        .contact-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-title {
            display: block;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contact-subtitle {
            display: block;
            font-size: 18px;
            color: #7f8c8d;
        }

        /* 联系卡片样式 */
        .contact-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-card:active {
            transform: translateY(0);
        }

        .card-icon {
            margin-bottom: 15px;
            font-size: 32px;
            color: #007aff;
        }

        .card-title {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #34495e;
        }

        .card-content {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .card-hint {
            display: block;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* 页脚样式 */
        .contact-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #7f8c8d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-separator {
            margin: 0 10px;
        }

        .footer-link {
            color: #007aff;
            text-decoration: underline;
            cursor: pointer;
        }

        /* PC端适配 */
        @media (min-width: 768px) {
            .contact-main {
                padding: 40px;
            }
            
            .contact-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .contact-title {
                font-size: 36px;
            }
            
            .contact-subtitle {
                font-size: 22px;
            }
        }

        /* 平板适配 */
        @media (min-width: 576px) and (max-width: 767px) {
            .contact-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .contact-main {
                padding: 30px;
            }
        }

        /* 图标样式 - 使用Unicode字符模拟图标 */
        .icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- 主要内容区域 -->
        <div class="contact-main">
            <!-- 页面标题 -->
            <div class="contact-header">
                <span class="contact-title">有任何问题？</span>
                <span class="contact-subtitle">我们随时为您提供帮助</span>
            </div>
            
            <!-- 联系方法卡片 -->
            <div class="contact-cards">
                <!-- 电子邮件卡片 -->
                <div class="contact-card" onclick="">
                    <div class="card-icon">✉️</div>
                    <span class="card-title">电子邮件</span>
                    <span class="card-content">975536370@qq.com</span>
              
                </div>
                
                <!-- 电话卡片 -->
                <div class="contact-card" onclick="">
                    <div class="card-icon">📞</div>
                    <span class="card-title">客服热线</span>
                    <span class="card-content">15711063494</span>
             
                </div>
                
                <!-- 地址卡片 -->
                <div class="contact-card" onclick="">
                    <div class="card-icon">📍</div>
                    <span class="card-title">联系地址</span>
                    <span class="card-content">北京市海淀区金泰富地大厦7层706室</span>
                   
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="contact-footer">
            <span>© 2025 zhuangzhuang.li 版权所有</span>
            <span class="footer-separator">|</span>
            <span onclick="navigateToPolicy()" class="footer-link">隐私政策</span>
        </div>
    </div>

    <script>
        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板: ' + text);
            }).catch(err => {
                console.error('无法复制文本: ', err);
                // 备用方法
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('已复制到剪贴板: ' + text);
            });
        }

        // 拨打电话
        function makePhoneCall(phoneNumber) {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = 'tel:' + phoneNumber;
            } else {
                alert('请在移动设备上点击拨打: ' + phoneNumber);
            }
        }

        // 打开地图
        function openMap() {
            // 这里使用百度地图的URL格式
            const address = encodeURIComponent('北京市海淀区金泰富地大厦7层706室');
            window.open(`https://map.baidu.com/search?query=${address}&region=北京`, '_blank');
        }

        // 导航到隐私政策
        function navigateToPolicy() {
            window.location.href = 'https://dazhuang521.github.io/privacy/'; // 修改为您的隐私政策页面路径
        }
    </script>
</body>
</html>
